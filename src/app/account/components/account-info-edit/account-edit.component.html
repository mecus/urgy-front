<div class="form-container jumbotron">
  <form [formGroup]="acInfo" (ngSubmit)="updateAccount(acInfo.value)">
    <input hidden type="text" formControlName="id">
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">First Name</label>
      <div class="col-sm-9">
        <input type="text" formControlName="first_name" class="form-control form-control-sm" id="lgFormGroupInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Last Name</label>
      <div class="col-sm-9">
        <input type="text" formControlName="last_name" class="form-control form-control-sm" id="lgFormGroupInput" >
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Email</label>
      <div class="col-sm-9">
        <input type="email" formControlName="email" class="form-control form-control-sm" id="lgFormGroupInput" >
      </div>
    </div>

    <div formGroupName="telephone">

      <div class="form-group row">
        <label for="smFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Home Phone</label>
        <div class="col-sm-9">
          <input type="text" formControlName="home" class="form-control form-control-sm" id="smFormGroupInput" >
        </div>
      </div>
      <div class="form-group row">
        <label for="smFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Mobile</label>
        <div class="col-sm-9">
          <input type="text" formControlName="mobile" class="form-control form-control-sm" id="smFormGroupInput" >
        </div>
      </div>
    </div>
    <button mat-raised-button type="submit">Save Changes</button>
  </form>
</div>
