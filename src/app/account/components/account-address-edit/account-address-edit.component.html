<div class="form-container card">
  <form [formGroup]="addForm" (ngSubmit)="updateAddress(addForm.value)">
    <input hidden type="text" formControlName="id">
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Address</label>
      <div class="col-sm-9">
        <input type="text" formControlName="address" class="form-control form-control-sm" id="lgFormGroupInput">
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Address2</label>
      <div class="col-sm-9">
        <input type="text" formControlName="address2" class="form-control form-control-sm" id="lgFormGroupInput" >
      </div>
    </div>
    <div class="form-group row">
      <label for="lgFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">City</label>
      <div class="col-sm-9">
        <input type="email" formControlName="city" class="form-control form-control-sm" id="lgFormGroupInput" >
      </div>
    </div>


    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Post Code</label>
      <div class="col-sm-9">
        <input type="text" formControlName="post_code" class="form-control form-control-sm" id="smFormGroupInput" >
      </div>
    </div>
    <div class="form-group row">
      <label for="smFormGroupInput" class="col-sm-3 col-form-label col-form-label-sm">Country</label>
      <div class="col-sm-9">
        <input type="text" formControlName="country" class="form-control form-control-sm" id="smFormGroupInput" >
      </div>
    </div>
    <button mat-raised-button type="submit">Save Changes</button>
  </form>
</div>
