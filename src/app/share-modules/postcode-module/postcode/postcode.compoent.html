<div id="post-alert" class="post-code-container">
    <div class="card text-center">
        <!-- <div class="card-header">
          <span class="d-flex head flex-row justify-content-start">
            <span *ngIf="!succex" class="p-2"><p>Postcode Check!</p></span>
            <span *ngIf="succex" class="p-2"><p>Congratulations!!</p></span>
            <span class="p-2 ml-auto"><mat-icon (click)="closeX()">clear</mat-icon></span>
          </span>
        </div> -->
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between active-color">
                <span *ngIf="!succex" class="mr-auto">Postcode Search</span>
                <span *ngIf="succex" class="mr-auto">Congratulations!!</span>
                <!-- <span (click)="closeX()">Close</span> -->
                <mat-icon (click)="closeX()">clear</mat-icon> 
            </li>
        </ul>
        <mat-progress-bar *ngIf="spinning" color="accent" mode="indeterminate"></mat-progress-bar>
        <div class="card-body">
          <h4 class="card-title">{{inputLabel}}</h4>
          <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
          <div class="form-group">
            <!-- <label for="exampleFormControlInput1">Post Code</label> -->
            
            <input #postcode type="text" class="form-control" id="exampleFormControlInput1" placeholder="post code">
          </div>
          <a (click)="setPostcode(postcode.value)" mat-raised-button color="primary" >Check</a>
        </div>
        <div class="card-footer">
          <p *ngIf="succex">yes we can deliver to you..</p>
          <p >{{failureMsg}}</p>
        </div>
    </div>
</div>
