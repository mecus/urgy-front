<div>
    <p>Enter email to reset your password </p>
    <small [style.color]="color">{{notify}}</small>
    <mat-input-container class="input-full-width">
    <span matPrefix><mat-icon>email</mat-icon> &nbsp;</span>
    <input #email id="email" type="email" matInput placeholder="Email">
    </mat-input-container>
    <div class="submit-btn">
        <button mat-raised-button (click)="submitEmailReset(email.value)"> Send Request</button>
    </div>
</div>
