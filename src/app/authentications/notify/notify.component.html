    <a *ngIf="currentUser" [matMenuTriggerFor]="menu">
     <span>Account</span>
       <!-- <span> <mat-icon>expand_more</mat-icon> </span> -->
    </a>
    <mat-menu #menu="matMenu" [overlapTrigger]="false"  yPosition="below" xPosition="before">
      <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span *ngIf="currentUser">{{currentUser}}</span>
      </button>
      <button routerLink="/account/account_setting" mat-menu-item >
        <mat-icon>settings</mat-icon>
        <span>Account Setting</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Your Preference</span>
      </button>
      <button (click)="logOut()" mat-menu-item>
        <mat-icon>power_settings_new</mat-icon>
        <span>LogOut</span>
      </button>
    </mat-menu>


  </div>
  <div *ngIf="!currentUser" class="register" >
    <a routerLink="/register" (click)="clearMenu()">Register</a>
  </div>
  <div *ngIf="currentUser" class="orders">
    <a routerLink="/account/your_orders">Orders</a>
  </div>
  <!-- <div *ngIf="authenticated" class="favourites">

  </div> -->
  <div *ngIf="currentUser" class="shopping-list">
    <a routerLink="/account/shopping_list">Shopping_List</a>
  </div>
</div>

<div *ngIf="dropDown" id="cart-option">
  <span class="drop-flex flex-container">
    <span class="flex-container"><a routerLink="/shop/basket"><mat-icon>arrow_backward</mat-icon> View Basket</a></span>
    <span class="flex-container"><a (click)="goCheckOut()" >Checkout <mat-icon>arrow_forward</mat-icon> </a></span>
  </span>
  <p *ngIf="limitMsg">{{limitMsg}}</p>
</div>
