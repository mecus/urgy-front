<div class="checkout-progress">
  <div class="check-content">
     <h1>Checkout Progress</h1>
     
       <div class="" *ngFor="let progress of progressList">
         <div class="progress">
           <span><mat-icon>check_box</mat-icon></span>
           <span id="text"><p>{{progress}}</p></span>
         </div>
        </div>
   
  </div>
</div>
