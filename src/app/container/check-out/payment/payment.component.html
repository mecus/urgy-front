
<div class="main-container">
  
  <div class="payment-center">
    <div class="payment">
      <h1>Time to make payment</h1>
      <div class="order">
        <span>
            <mat-icon>check</mat-icon>
        </span>
        <span>
          Your Order was received
        </span>
      </div>
      <div class="pay">
          <span>
              <mat-icon>close</mat-icon>
          </span>
          <span>
            Payment
          </span>
        </div>
      
    </div>
    <button attr='pay' (click)="createTransaction()" mat-raised-button>Pay Now</button>
    <button attr='finish' mat-raised-button>Finish</button>

  </div>

<div class="payment-completed container jumbotron">
  <h1>Your Order Status: <small>{{status}}</small></h1>
  <small>{{acceptedMsg}}</small>
  <small>{{declineMsg}}</small>
  <p *ngIf="processMsg">{{processMsg}}</p>
  <a *ngIf="acceptedMsg" mat-raised-button routerLink="/">Close page</a>
  <a *ngIf="declineMsg" mat-raised-button routerLink="/payment_method">Try again</a>
</div>

<div *ngIf="grayPage" class="pageProcessCover">
    <div class="center-point">
        <mat-spinner></mat-spinner>
    </div>
</div>
